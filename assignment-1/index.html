<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form Styled</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <nav>
        <div class="flex">
          <h5>Home</h5>
          <h5>About</h5>
        </div>
        <h5>Team</h5>
      </nav>
      <div class="form-container">
        <h3>Student Registration Form</h3>
        <form action="" class="">
          <div class="form-input">
            <label for="Name">Name</label>
            <input type="text" name="Name" id="" />
          </div>
          <div class="form-input">
            <label for="Phone">Phone</label>
            <input type="number" name="Phone" id="" />
          </div>
          <div class="form-input">
            <label for="Date Of Birth">Date Of Birth</label>
            <input type="date" name="dob" id="" />
          </div>
          <div class="form-input">
            <label for="Address">Address</label>
            <textarea type="text" name="Address" id=""></textarea>
          </div>
          <!-- checkbox for gender  -->
          <div class="radio-container">
            <p>Gender</p>
            <input type="radio" id="male" name="Gender" value="Male" />
            <label for="male">Male</label><br />
            <input type="radio" id="female" name="Gender" value="Female" />
            <label for="female">Female</label><br />
          </div>
          <!-- checkbox for hobbies  -->
          <div>
            <p>Hobbies</p>
            <input type="checkbox" id="music" name="hobbies" value="Music" />
            <label for="music">Music</label><br />
            <input type="checkbox" id="sports" name="hobbies" value="Sports" />
            <label for="sports">Sports</label><br />
            <input
              type="checkbox"
              id="singing"
              name="hobbies"
              value="Singing"
            />
            <label for="singing">Singing</label><br />
            <input
              type="checkbox"
              id="dancing"
              name="hobbies"
              value="Dancing"
            />
            <label for="dancing">Dancing</label><br />
            <input
              type="checkbox"
              id="reading"
              name="hobbies"
              value="Reading"
            />
            <label for="reading">Reading</label><br />
          </div>
          <div class="button-container">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
        </form>
      </div>

      <!-- table of student records containing sno, name, phone no., dob, interests -->
      <table class="table-container">
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Intrests</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Rahul</td>
          <td>1234567890</td>
          <td>Male</td>
          <td>01/01/2000</td>
          <td>Music, Sports</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Rahul</td>
          <td>1234567890</td>
          <td>Male</td>
          <td>01/01/2000</td>
          <td>Music, Sports</td>
        </tr>
      </table>
    </div>
    <div class="fixed-container">
        <h1>Fixed</h1>
    </div>
    <div class="">
      <div class="relative outer-container">
        Relative
        <div class="inner-container">Absolute</div>
      </div>
    </div>
  </body>
</html>
