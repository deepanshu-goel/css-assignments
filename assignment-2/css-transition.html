<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Define the transition properties */
      .box {
        transition: all 0.5s ease-in-out;
      }

      /* Define the hover state for the box element */
      .box:hover {
        transform: scale(1.2) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      Hover over me!
    </div>
  </body>
</html>
